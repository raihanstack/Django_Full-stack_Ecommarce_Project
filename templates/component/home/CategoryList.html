<!-- CATEGORIES GRID -->
<section class="py-20 bg-white border-t border-gray-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">

        <!-- Section Heading -->
        <h2 class="text-3xl sm:text-4xl font-bold tracking-tight text-zinc-900 text-center mb-12">
            Shop by Category
        </h2>

        <!-- Categories Grid -->
        <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-6 gap-8">

            {% for category in categories %}
            <a href="{% url 'product_list_category' category.id %}" class="group relative bg-white/50 backdrop-blur-md border border-white/30 rounded-3xl p-6 flex flex-col items-center justify-center text-center cursor-pointer hover:scale-105 hover:border-zinc-900 hover:shadow-2xl transition-all duration-300">

                <!-- Category Icon -->
                <div class="w-28 h-28 mb-4 flex items-center justify-center overflow-hidden rounded-xl bg-white/60 border border-white/30 shadow-md">
                    <img 
                        alt="{{ category.categoryName }}" 
                        class="w-20 h-20 object-contain" 
                        src="{{ category.categoryImg.url if category.categoryImg else '/static/images/placeholder.png' }}" 
                    />
                </div>

                <!-- Category Name -->
                <h3 class="text-base font-semibold text-zinc-900 group-hover:text-zinc-900 transition-colors">
                    {{ category.categoryName }}
                </h3>

            </a>
            {% empty %}
                <p class="text-center text-zinc-500 col-span-6">No categories found.</p>
            {% endfor %}

        </div>

    </div>
</section>
