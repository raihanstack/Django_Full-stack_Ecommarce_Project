<!-- RELATED PRODUCTS SECTION -->
<section class="mt-16 mb-12 relative">
  <h2 class="text-2xl font-bold text-zinc-900 mb-8 text-center">Related Products</h2>

  <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">

    {% for item in RelatedProductsList %}
    <div class="group bg-white/50 backdrop-blur-md border border-white/40 rounded-2xl overflow-hidden shadow-sm hover:shadow-lg hover:-translate-y-1 transition-all duration-300">

      <!-- Product Image -->
      <div class="relative overflow-hidden">
        <img
          src="{{ item.image }}"
          alt="{{ item.title }}"
          class="w-full h-56 object-cover group-hover:scale-105 transition-transform duration-500"
        />
        <!-- Overlay on hover -->
        <div class="absolute inset-0 bg-black/0 group-hover:bg-black/10 transition duration-500 rounded-2xl"></div>
      </div>

      <!-- Product Info -->
      <div class="p-4 space-y-2">
        <h3 class="font-semibold text-zinc-900 line-clamp-1">{{ item.title }}</h3>

        <!-- Rating -->
        <div class="flex items-center gap-1 text-yellow-400 text-sm">
          {% for _ in item.rating_range %}
            <span>★</span>
          {% endfor %}
          {% for _ in item.empty_stars %}
            <span class="text-gray-300">★</span>
          {% endfor %}
          <span class="text-xs text-zinc-500">({{ item.review_count }})</span>
        </div>

        <!-- Price -->
        <div class="text-lg font-bold text-zinc-900">
          ৳{{ item.price }}
        </div>

        <!-- Add to Bag Button -->
        <a href="/cart/"
           class="block text-center mt-2 bg-black text-white py-2 rounded-full text-sm font-medium hover:bg-zinc-800 transition hover:scale-105">
          Add to Bag
        </a>

      </div>
    </div>
    {% endfor %}

  </div>
</section>
