<!-- HEADER / NAVBAR -->
<header class="sticky top-0 z-50 bg-white border-b border-gray-200 shadow-sm">
  <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">

      <!-- Logo -->
      <div class="text-xl sm:text-2xl font-semibold text-zinc-900">
        <a href="{% url 'shop:home' %}">Shop</a>
      </div>

      <!-- Desktop Menu -->
      <div class="hidden md:flex items-center space-x-6 lg:space-x-8">
        <a href="{% url 'shop:home' %}" class="text-sm sm:text-base text-zinc-600 hover:text-zinc-900 transition">Home</a>
        <a href="{% url 'shop:product_list' %}" class="text-sm sm:text-base text-zinc-600 hover:text-zinc-900 transition">Shop</a>
        <a href="{% url 'shop:categories' %}" class="text-sm sm:text-base text-zinc-600 hover:text-zinc-900 transition">Categories</a>
        <a href="{% url 'shop:cart_view' %}" class="text-sm sm:text-base text-zinc-600 hover:text-zinc-900 transition">Cart</a>
        <a href="{% url 'shop:contact' %}" class="text-sm sm:text-base text-zinc-600 hover:text-zinc-900 transition">Contact</a>
      </div>

      <!-- Desktop Right Side -->
      <div class="hidden sm:flex items-center space-x-4">
        <!-- Search Icon -->
        <a href="{% url 'shop:search' %}" class="p-2 text-zinc-600 hover:text-zinc-900 transition">
          <svg class="w-5 h-5 sm:w-6 sm:h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
        </a>

        <!-- Cart Icon -->
        <a href="{% url 'shop:cart_view' %}" class="relative p-2 text-zinc-600 hover:text-zinc-900 transition">
          <svg class="w-5 h-5 sm:w-6 sm:h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
          </svg>
          <span class="absolute -top-1 -right-1 bg-zinc-900 text-white text-xs sm:text-sm rounded-full w-4 h-4 sm:w-5 sm:h-5 flex items-center justify-center">
            {% if request.user.is_authenticated %}
              {{ request.user.productcart_set.count }}
            {% else %}
              0
            {% endif %}
          </span>
        </a>
      </div>

      <!-- Mobile Menu Button -->
      <button id="menuBtn" class="md:hidden p-2 text-zinc-600 hover:text-zinc-900 transition">
        <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>

    </div>

    <!-- Mobile Menu -->
    <div id="mobileMenu" class="md:hidden hidden flex-col space-y-2 py-3 border-t border-gray-200">
      <a href="{% url 'shop:home' %}" class="px-3 py-2 text-zinc-700 hover:text-zinc-900 rounded-md transition">Home</a>
      <a href="{% url 'shop:product_list' %}" class="px-3 py-2 text-zinc-700 hover:text-zinc-900 rounded-md transition">Shop</a>
      <a href="{% url 'shop:categories' %}" class="px-3 py-2 text-zinc-700 hover:text-zinc-900 rounded-md transition">Categories</a>
      <a href="{% url 'shop:cart_view' %}" class="px-3 py-2 text-zinc-700 hover:text-zinc-900 rounded-md transition">Cart</a>
      <a href="{% url 'shop:contact' %}" class="px-3 py-2 text-zinc-700 hover:text-zinc-900 rounded-md transition">Contact</a>

      <div class="flex items-center gap-3 px-3 pt-3">
        <a href="{% url 'shop:search' %}" class="p-2 text-zinc-700 hover:text-zinc-900 transition">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
        </a>
        <a href="{% url 'shop:cart_view' %}" class="relative p-2 text-zinc-700 hover:text-zinc-900 transition">
          <span class="absolute -top-1 -right-1 bg-zinc-900 text-white text-xs rounded-full w-4 h-4 flex items-center justify-center">
            {% if request.user.is_authenticated %}
              {{ request.user.productcart_set.count }}
            {% else %}
              0
            {% endif %}
          </span>
        </a>
      </div>
    </div>
  </nav>
</header>

<script>
  const menuBtn = document.getElementById("menuBtn");
  const mobileMenu = document.getElementById("mobileMenu");

  menuBtn.addEventListener("click", () => {
    mobileMenu.classList.toggle("hidden");
  });
</script>
