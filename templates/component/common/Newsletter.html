<!-- NEWSLETTER -->
<section class="py-20 bg-white/50 backdrop-blur-md border-t border-gray-200">
    <div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8 text-center">

        <!-- Heading -->
        <h2 class="text-2xl sm:text-3xl font-bold text-zinc-900 mb-3">
            Subscribe to Our Newsletter
        </h2>
        <p class="text-zinc-600 mb-8">
            Get the latest deals delivered to your inbox
        </p>

        <!-- Form -->
        <div class="flex flex-col sm:flex-row gap-3 max-w-md mx-auto">
            <input
                type="email"
                placeholder="Enter your email"
                class="flex-1 px-4 py-3 text-sm border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-zinc-900 focus:border-transparent transition"
            />
            <button
                class="px-6 py-3 bg-zinc-900 text-white text-sm font-medium rounded-lg hover:bg-zinc-800 transition-transform hover:scale-105"
            >
                Subscribe
            </button>
        </div>

        <!-- Optional small note -->
        <p class="text-xs text-zinc-500 mt-4">
            We respect your privacy. Unsubscribe at any time.
        </p>
    </div>
</section>
